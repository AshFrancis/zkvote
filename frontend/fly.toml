# Fly.io configuration for ZKVote Frontend
# https://fly.io/docs/reference/configuration/

app = "zkvote"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    VITE_RELAYER_URL = "https://zkvote-relayer.fly.dev"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
